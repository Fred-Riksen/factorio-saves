description=Bun venit la Modul de joc liber Factorio. Sarcina ta este să lansezi o rachetă în spațiu. Va trebui să cercetezi tehnologii avansate pentru a debloca silozul de rachete. Începe simplu și progresează cu automatizarea. Apără-te de speciile indigene, deoarece s-ar putea să nu-ți aprecieze prezența.\n[font=default-bold]Acesta este modul normal de a juca Factorio.[/font]
description-space-age=Sarcina ta este să lansezi o platformă spațială interstelară. Va trebui să cercetezi tehnologii avansate pentru a debloca silozul de rachete și pentru a descoperi alte planete. Începe simplu, progresează cu automatizarea, construiește o bază sigură de operare și tinde spre stele. Apără-te de speciile indigene, deoarece s-ar putea să nu-ți aprecieze prezența.\n[font=default-bold]Acesta este modul prevăzut de a juca Factorio: Space Age.[/font]
